name: test

on:
  schedule:
    - cron:  '12 12 13 12 5'
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types: [opened,closed,edited, synchronize, reopened]


jobs:
  scheduled_run:
    name: scheduled_run
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: log
        if: github.event.pull_request.merged == false
        run: |
          comment=$(git log -n 1 --skip 1 --pretty=format:"%s")
          echo "Latest git comment: $comment"
          if [[ $comment =~ .*"skip-run-test" || $comment =~ .*"skip-run" ]] ; then
            echo "SKIPPING RUN test and skip"
          if [[ $comment =~ .*"skip-run-test" ]] ; then
           echo "SKIPPING RUN TEST"

      - name: run_models_test
        if: github.event.pull_request.merged == false
        run: |
          echo "NOT MERGED"
      
      - name: run_models_prod
        if: github.event.pull_request.merged == true
        run: |
          echo "MERGED"

          
          
      