name: test

on:
  schedule:
    - cron:  '12 12 13 12 5'
  workflow_dispatch:
  pull_request:


jobs:
  scheduled_run:
    name: scheduled_run
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Authenticate using service account
        run: |
          MSG=$(git log --format=%B -n 1 ${{github.event.after}})
          MSG2=$(git log --format=%B -n 2)
          MSG3=$(git log -n 1 --skip 1 --pretty=format:"%s")
          echo "LATEST MESSAGE $MSG"
          echo "LATEST MESSAGE $MSG2"
          echo "MESSAGE 3 $MSG3"
          
      